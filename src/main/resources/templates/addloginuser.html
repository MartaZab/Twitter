<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add login user</title>
</head>
<body>
<h1>New login user</h1>
<form th:action="@{/addloginuser}" th:object="${loginuser}"
method="post">
    <p>Login: <input type="text" placeholder="Podaj login" th:field="*{login}"/></p>
    <p>Password: <input type="password" placeholder="Podaj haslo" th:field="*{password}"/></p>
<select th:field="*{role}">
    <option th:each="role : ${T(com.example.twitter.Twitter.model.RoleType).values()}"
    th:value="${role}" th:text="${role}">
    </option>
</select>
<p><input type="submit" value="Dodaj"/>
    <input type="reset" value="Reset"/></p>

</form>
</body>
</html>
